<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
</head>
<body>
    <div class="container">
        {%extends 'base.html' %}

        {% block content %}
            {% for post in post_list %}
                <div class="post-entry">
                    <h2 id="post"><a href="">{{ post.title }}</a></h2>
                    <p> {{ post.body}} </p>
                </div>
            {% endfor %}
        {% endblock content %}
    </div>
</body>
</html>
